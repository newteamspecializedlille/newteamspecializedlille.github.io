<script>
    function updateDisplay() {
	    const narrow_screen = window.matchMedia("(max-width: 768px)").matches;
	    const smoothWrapper = document.getElementById("smooth-wrapper");
		const titleLarge = document.getElementById("title-large");
	    if (narrow_screen && smoothWrapper && titleLarge) {
            smoothWrapper.removeAttribute("data-background");
            smoothWrapper.classList.add("no-background");
            titleLarge.style.display = "none";
            console.log("data-background attribute removed");

        } else if (smoothWrapper && titleLarge) {
			const image = smoothWrapper.getAttribute("data-name");
            smoothWrapper.setAttribute("data-background", image);
			titleLarge.style.display = "block";
        }

        var element = document.querySelector(".conditional-display");
        if (narrow_screen && element) {
            element.style.display = "block";
        } else if (element) {
            element.style.display = "none";
        }
    }

	document.addEventListener("DOMContentLoaded", function () {
		updateDisplay();
		const flagElement = document.querySelector(".country-flag");
	    if (flagElement) {
            const flag = new CountryFlag(flagElement);
            flag.selectByAlpha2(flagElement.id);
        }


        if ( $('#search').length ) {
            var sjs = SimpleJekyllSearch({
              searchInput: document.getElementById('search'),
              resultsContainer: document.getElementById('results-list'),
              json: '/search-data.json',
              searchResultTemplate: '<li><span><a href="{{ site.url }}{url}">{title}</a></span></li>'
        });
	}
    });
    window.addEventListener("resize", updateDisplay);


  </script>
